<div class="items-list">
    <table>
        <tr ng-repeat="item in items">
            <td width="20%">
                <span class="title">Name: </span><br>
                <span class="item-name" ng-bind="item.name"></span>
            </td>
            <td width="10%" align="center">
                <span class="title">Short name: </span><br>
                <span class="item-name" ng-bind="item.short_name"></span>
            </td>
            <td >
                <span class="title">Description: </span><br>
                <span class="description" ng-bind="item.description"></span>
            </td>
            <td width="20%">
                <button ng-click="onRemove({index: $index});">Don't want this one!</button>
            </td>
        </tr>
    </table>
</div>

<div class="warning" ng-if="items !== null && !items.length">{{emptyResult}}</div>
